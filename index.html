<!DOCTYPE html>
<html lang="en" ng-app="waitstaffApp">
<head>
    <meta charset="UTF-8" />
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Fredoka+One|Roboto:400,900' rel='stylesheet' type='text/css'>
</head>

  <body>
    <h1 id="header">Waitstaff Calculator</h1>
      <section>
          <form name="mealForm" ng-controller="appCtrl" ng-model="data" ng-submit='form.submit(mealForm.$valid)' novalidate>
            <!-- ng-submit='submitted=true;submit()' -->
           <!--  <pre>{{ mealForm.data.$valid | json }}</pre> -->
  <table id="meal-details">
          <label id="label-one">Enter The Meal Details</label>
      <!-- <label>Enter the Meal Details</label> -->
      <tr>
        <td>Base Meal Price: $ <input type="number" ng-model="meal" placeholder="ex $42.00" name="price" required></td>
      </tr>
        <tr>
        <td>Tax Rate: % <input type="number" placeholder="ex 5%" name="tax" ng-model="tax" required></td>
      </tr>
        <td>Tip Percentage: % <input type="number" placeholder="ex 5%" name="tip" ng-model="tip" required></td>
      <tr>
        <div ng-if="mealForm.number.$invalid">Enter a number pretty please..</div>
        <td><input type="submit" ng-click="submit()" value="Submit" class="btn">
      <!-- <input type="submit" value="Cancel" class="btn" name="cancel"></td> -->

      <input type="button" ng-click="cancel()" value="Cancel" class="btn"></td>
    </tr>
  </table>
    <table id="charges">
      <label id="label-two">Customer Charges</label>
      <tr>
        <td>Subtotal: {{ subtotal (meal,tax) }}</td>
        <!-- <td>Subtotal: {{ data.subtotal }}</td> -->
      </tr>
      <tr>
        <td>Tip: {{ num (tip) }}</td> <!-- needs to be a function -->
      </tr>
      <tr>
        <td>Total: {{ compute (subtotal,tip) }}</td> <!-- needs to be a function -->
      </tr>
    </table>

<table id="earnings">
  <label id="label-three">My Earnings Info</label>
    <tr>
      <td id="tipTotal">Tip Total: {{ tipcount }} </td>
    </tr>
    <tr>
      <td>Meal count: {{ mealcount }} </td>
    </tr>
    <tr>
      <td>Average Tip Per Meal:</td>
    </tr>
  </table>

<input type="button" ng-click="reset()" value="RESET" class="btn">
    </form>


</section>




<!-- Angular Plugin -->
<script src="./angular.min.js" type="text/javascript"></script>

<!-- Javascript Plugin -->
<script src="app.js"></script>

</body>
</html>
